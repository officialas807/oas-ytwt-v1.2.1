<script>
function checkUrl() {
var completeUrl, urlArray, completeDomain, mainDomain, domainArray, domainWordCount, cnt, vid;
//Check if url given
completeUrl = document.getElementById("fbUrlInput").value;
 if(completeUrl != ''){
	document.getElementById("completeUrl").value = completeUrl;
	urlArray = completeUrl.split("/");
//Check if protocol include in url	
	urlProtocol = urlArray[0];	
//Find complete Domain
	if(urlProtocol.includes("http")){
		completeDomain = urlArray[2];
		document.getElementById("urlProtocol").value = urlProtocol;
		}
	else{
		document.getElementById("urlProtocol").value = "Protocol Not Found";
		completeDomain = urlArray[0];
		}		
	document.getElementById("completeDomain").value = completeDomain;	
//Find Main Domain	
	domainArray = completeDomain.split(".");
	domainWordCount = domainArray.filter(word => word !== '').length;
	document.getElementById("domainWordCount").value = domainWordCount;
	document.getElementById("mainDomain").value = domainArray[domainWordCount-2]+"."+domainArray[domainWordCount-1];
	}
else{
document.getElementById("err").value = "Please Fill Valid Facebook URL";
}
}

function removeVideos() {
document.getElementById("player").innerHTML="";
}

addVideos();

else{

} 
		 cnt = urlArray.filter(word => word !== '').length;
